<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    />
    <title>Home | kakao</title>
  </head>
  <body>
    <div class="screen">
      <header class="header">
        <div class="header__icon">
          <div class="header__icon-column">
            <span class="clock">3:43</span>
          </div>
          <div class="header__icon-column">
            <i class="fas fa-signal"></i>
            <span class="LTE">LTE</span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <div class="header__title">
          <div class="header__title-column">
            <span class="title">친구</span>
          </div>
          <div class="header__title-column">
            <i class="fas fa-search"></i>
            <i class="fas fa-user-plus"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
          </div>
        </div>
      </header>
      <div class="profile">
        <img
          src="https://media.vingle.net/images/ca_l/4jbehl9l0v.jpg"
          class="avatar L-avartar"
        />
        <span class="profile__text">
          <span class="name"> 손지우</span>
          <span class="feeling">x</span>
        </span>
      </div>
      <div class="container__birthday">
        <span class="profile__title">생일인 친구</span>
        <div class="container__row">
          <div class="container__column">
            <img
              src="https://www.flaticon.com/kr/premium-icon/icons/svg/2072/2072679.svg"
              class="avartar S-avartar"
            />
            <span class="container__title">
              친구의 생일을 확인해보세요 !
            </span>
          </div>
          <div class="container__column">
            <span class="container__more">1></span>
          </div>
        </div>
      </div>
      <div class="container__favorites">
        <span class="profile__title">즐겨찾기</span>
        <ul class="friends">
          <li class="friends__friend">
            <div class="container__column">
              <img
                src="https://media.vingle.net/images/ca_l/4jbehl9l0v.jpg"
                class="avartar S-avartat"
              />
              <span class="container__title">
                아빠
              </span>
            </div>
          </li>
        </ul>
      </div>
      <div class="container__recommends">
        <span class="profile__title">추천친구</span>
        <div class="container__row">
          <div class="container__column">
            <img
              src="https://t1.daumcdn.net/cfile/tistory/025E943E51A28B1909"
              class="avartar S-avartar"
            />
            <span class="container__title">
              새로운 친구를 만나보세요 !
            </span>
          </div>
          <div class="container__column">
            <span class="container__more">55></span>
          </div>
        </div>
      </div>
      <div class="container__friends">
        <span class="profile__title">친구 36</span>
        <ul class="friends">
          <li class="friends__friend">
            <div class="container__column">
              <img
                src="https://i.pinimg.com/474x/ea/98/a3/ea98a37bca8819a6fd1607d64e4f42f8.jpg"
                class="avartar S-avartat"
              />
              <span class="container__title">
                Jisoo
              </span>
            </div>
          </li>
        </ul>
      </div>
      <nav class="navigation">
        <div class="nav__nav">
          <div class="nav__channel">
            <span class="nav__text">BUDDY</span>
          </div>
          <div class="nav__channel">
            <span class="nav__text">CHAT</span>
          </div>
          <div class="nav__channel">
            <span class="nav__text">CHANNEL</span>
          </div>
          <div class="nav__channel">
            <span class="nav__text">MORE</span>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>
