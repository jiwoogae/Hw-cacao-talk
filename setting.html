<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Setting | kakao</title>
  </head>
  <body>
    <div class="screen">
      <header class="header">
        <div class="header__icon">
          <div class="header__icon-column clock__column">
            <span class="clock">3:43</span>
          </div>
          <div class="header__icon-column">
            <i class="fas fa-signal"></i>
            <span class="LTE">LTE</span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <div class="header__title">
          <div class="header__title-column">
            <i class="fas fa-arrow-left"></i>
          </div>
          <div class="header__title-column">
            <span class="title">설정</span>
          </div>
          <div class="header__title-column">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </header>
      <main class="setting-main">
        <ul class="setting__top">
          <li class="setting__top-li">
            <i class="fas fa-bullhorn"></i>
            <span class="liTitle">공지사항</span>
          </li>
          <li class="setting__top-li">
            <i class="fas fa-info-circle"></i>
            <span class="liTitle">실험실</span>
          </li>
          <li class="setting__top-li">
            <i class="fas fa-flask"></i>
            <span class="liTitle">버전정보</span>
          </li>
        </ul>

        <ul class="setting__bot">
          <li class="setting__top-li">
            <i class="fas fa-lock"></i>
            <span class="liTitle">개인/보안</span>
          </li>
          <li class="setting__top-li">
            <i class="far fa-bell"></i>
            <span class="liTitle">알림</span>
          </li>
          <li class="setting__top-li">
            <i class="fas fa-user"></i>
            <span class="liTitle">친구</span>
          </li>
          <li class="setting__top-li">
            <i class="fas fa-comment"></i>
            <span class="liTitle">채팅</span>
          </li>
        </ul>
      </main>
      <nav class="navigation">
        <div class="nav__channel">
          <a href="index.html" class="nav__list-link">
            <span class="nav__text">BUDDY</span>
          </a>
        </div>
        <div class="nav__channel">
          <a href="chats.html" class="nav__list-link">
            <span class="nav__text">CHAT</span>
          </a>
        </div>
        <div class="nav__channel">
          <a href="channel.html" class="nav__list-link">
            <span class="nav__text">CHANNEL</span>
          </a>
        </div>
        <div class="nav__channel">
          <a href="more.html" class="nav__list-link">
            <span class="nav__text">MORE</span>
          </a>
        </div>
      </nav>
    </div>
  </body>
</html>
