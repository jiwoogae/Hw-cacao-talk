<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | kakao</title>

  <body>
    <div class="screen">
      <header class="header">
        <div class="header__icon">
          <div class="header__icon-column clock__column">
            <span class="clock">3:43</span>
          </div>
          <div class="header__icon-column">
            <i class="fas fa-signal"></i>
            <span class="LTE">LTE</span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <div class="header__title">
          <div class="header__title-column">
            <span class="title">채팅</span>
          </div>
          <div class="header__title-column">
            <i class="fas fa-search"></i>
            <i class="far fa-comment"></i>
            <i class="fas fa-music"></i>
            <i class="fas fa-cog"></i>
          </div>
        </div>
      </header>
      <main class="chats-main">
        <ul class="friends chats-friends">
          <li class="friends__friend chats-friends__friend">
            <div class="container__column chats__conatainerCol">
              <img
                src="https://i.pinimg.com/474x/ea/98/a3/ea98a37bca8819a6fd1607d64e4f42f8.jpg"
                class="avartar M-avartar"
              />
              <div class="profile__text ">
                <span class="name">
                  jisoo
                </span>
                <span class="feeling">
                  Hi
                </span>
              </div>
            </div>
            <div class="container__column chats__conatainerCol">
              <span class="timeStamp">
                오후 3:42
              </span>
            </div>
          </li>
          <li class="friends__friend chats-friends__friend">
            <div class="container__column chats__conatainerCol">
              <img
                src="https://media.vingle.net/images/ca_l/4jbehl9l0v.jpg"
                class="avartar M-avartar"
              />
              <div class="profile__text ">
                <span class="name">
                  엄마
                </span>
                <span class="feeling">
                  Hi
                </span>
              </div>
            </div>
            <div class="container__column chats__conatainerCol">
              <span class="timeStamp">
                오후 1:42
              </span>
            </div>
          </li>
          <li class="friends__friend chats-friends__friend">
            <div class="container__column chats__conatainerCol">
              <img
                src="https://media.vingle.net/images/ca_l/4jbehl9l0v.jpg"
                class="avartar M-avartar"
              />
              <div class="profile__text ">
                <span class="name">
                  아빠
                </span>
                <span class="feeling">
                  Hi
                </span>
              </div>
            </div>
            <div class="container__column chats__conatainerCol">
              <span class="timeStamp">
                오후 12:42
              </span>
            </div>
          </li>
        </ul>
      </main>
      <nav class="navigation">
        <div class="nav__channel">
          <a href="index.html" class="nav__list-link">
            <span class="nav__text">BUDDY</span>
          </a>

        <div class="nav__channel">
