<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>chat | kakao</title>
  </head>
  <body>
    <div class="screen">
      <header class="header chatHeader">
        <div class="header__icon">
          <div class="header__icon-column clock__column">
            <span class="clock">3:43</span>
          </div>
          <div class="header__icon-column">
            <i class="fas fa-signal"></i>
            <span class="LTE">LTE</span>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <div class="header__title">
          <div class="header__title-column">
            <i class="fas fa-arrow-left"></i>
          </div>
          <div class="header__title-column">
            <span class="title chatTitle">Jisoo</span>
          </div>
          <div class="header__title-column">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </header>
      <main class="chat-main"></main>
    </div>
  </body>
</html>
